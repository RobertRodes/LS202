<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="photo.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <h1>Notre Dame Football Photo Gallery</h1>
      </header>
      <figure class="main-photo">

      <img class="thumb1" src="images/bagpipe.png" />
      <img class="thumb2" src="images/fans.png" />
      <img class="thumb3" src="images/williams.png" />
      <img class="thumb4" src="images/library.png" />
      <img class="thumb5" src="images/lea.png" />
      <img class="thumb6" src="images/ND.png" />
      <img class="thumb7" src="images/team.png" />
      <img class="thumb8" src="images/spindler.png" />
    </main>
  </body>
</html>
