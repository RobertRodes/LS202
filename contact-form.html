<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd><input type="text" id="first-name" name="first-name" required /></dd>
        <dt><label for="last-name">Last Name</label></dt>
        <dd><input type="text" id="last-name" name="last-name" required /></dd>
        <dt><label for="email">Email</label></dt>
        <dd>
          <input type="email" id="email" name="email" 
          autocomplete="off" autocorrect="off" 
          autocapitalize = "none" required 
          />
        </dd>
        <dt><label for="phone">Phone</label></dt>
        <dd><input type="tel" id="phone" name="phone" placeholder = "###-###-####" required /></dd>
        <dt><label for="phone-type">Phone Type</label></dt>
        <dd>
          <select id="phone-type" name="phone-type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea id="message" name="message" rows="5" cols="80" placeholder="Type your message here"></textarea></dd>
        <input type="submit" value="Send" />
      </dl>
    </fieldset>
  </form>
</body>
</html>
